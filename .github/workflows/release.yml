name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build-mac:
    name: Build (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin, aarch64-apple-darwin

      - name: Build for x86_64
        run: cargo build --release --target x86_64-apple-darwin

      - name: Build for arm64
        run: cargo build --release --target aarch64-apple-darwin

      - name: Create Universal Binary
        run: |
          mkdir -p output
          lipo -create -output output/mac.xpl \
            target/x86_64-apple-darwin/release/libivao_joystick_ptt.dylib \
            target/aarch64-apple-darwin/release/libivao_joystick_ptt.dylib

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: mac-plugin
          path: output/mac.xpl

  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxdo-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Prepare Artifact
        run: |
          mkdir -p output
          cp target/release/libivao_joystick_ptt.so output/lin.xpl

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: linux-plugin
          path: output/lin.xpl

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Prepare Artifact
        run: |
          mkdir output
          copy target\release\ivao_joystick_ptt.dll output\win.xpl

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: windows-plugin
          path: output/win.xpl

  release:
    name: Release
    needs: [build-mac, build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-zip-perl

      - name: Download macOS Artifact
        uses: actions/download-artifact@v6
        with:
          name: mac-plugin
          path: release_artifact/IVAO_Joystick_PTT

      - name: Download Linux Artifact
        uses: actions/download-artifact@v6
        with:
          name: linux-plugin
          path: release_artifact/IVAO_Joystick_PTT

      - name: Download Windows Artifact
        uses: actions/download-artifact@v6
        with:
          name: windows-plugin
          path: release_artifact/IVAO_Joystick_PTT

      - name: Prepare Release Archive
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          cp README.md release_artifact/IVAO_Joystick_PTT/
          cp CHANGELOG.md release_artifact/IVAO_Joystick_PTT/
          sed -i "s/@VERSION@/${TAG_NAME}/" skunkcrafts_updater.cfg
          cp skunkcrafts_updater.cfg release_artifact/IVAO_Joystick_PTT/
          cd release_artifact
          zip -r ../IVAO_Joystick_PTT-${TAG_NAME}.zip IVAO_Joystick_PTT

      - name: Create Skunkcrafts Updater package
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          unzip IVAO_Joystick_PTT-${TAG_NAME}.zip
          mv IVAO_Joystick_PTT release

          echo "" > release/skunkcrafts_updater_blacklist.txt

          # create crc32 checksum for all values and write to skunkcrafts_updater_whitelist.txt
          # format is <filename>|<crc32 checksum>
          # include subdirectories
          find release -type f ! \( -name '*skunkcrafts_updater*' -o -path '*skunkcrafts_updater*' \) -print0 | while IFS= read -r -d '' file; do
            checksum_hex=$(crc32 "$file")
            # Convert hex checksum to uint32 decimal
            checksum_decimal=$((16#$checksum_hex))
            # Remove "release/" prefix from $file
            modified_file="${file#release/}"
            echo "$modified_file|$checksum_decimal" >> release/skunkcrafts_updater_whitelist.txt
          done

          git config --global user.name "GH Release"
          git config --global user.email "release@cyberpatate.fr"
          git checkout -b release
          git add release
          git commit -m "new release - ${TAG_NAME}"
          git push -f -u origin release
        
      - name: Extract Release Notes
        id: extract_release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION_NO_V=${VERSION#v}
          # Extract the section for this version.
          awk "/^## \[${VERSION_NO_V}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md > RELEASE_NOTES.md

          # If empty (e.g. tag doesn't match changelog), fallback to simple text
          if [ ! -s RELEASE_NOTES.md ]; then
            echo "Release ${VERSION}" > RELEASE_NOTES.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: IVAO_Joystick_PTT-*.zip
          body_path: RELEASE_NOTES.md
